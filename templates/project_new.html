{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class = 'flash'>
		  {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</div>

<form action="#" method = "POST">
  <div class="form-group">
		<div>
	    <label for="name">Name Project:</label>
	    <input type ="text" maxlength="250" name="name" placeholder="The type of space.">
		</div>

    <div>
      <label for="design_team">Design Team:</label>
      <textarea  maxlength="1000" rows="3" name="design_team" placeholder="Description of the type of space"></textarea>
    </div>

    <div>
      <label for="year_built">Year Built:</label>
      <textarea  maxlength="8" rows="3" name="year_built" placeholder="Description of the type of space"></textarea>
    </div>

    <div>
      <label for="program">Program:</label>
      <textarea  maxlength="8" rows="3" name="program" placeholder="Description of the type of space"></textarea>
    </div>

    <div>
      <label for="space_type">Space Type:</label>
      <select name="space_type">
			{% if space != None %}
        {% for space_type in space_types %}
        <option value="{{ space_type.name }}" {% if space_type.name == space.name %}selected{% endif %}>{{ space_type.name }}</option>
        {% endfor %}
			{% else %}
				{% for space_type in space_types %}
				<option value="{{ space_type.name }}">{{ space_type.name }}</option>
				{% endfor %}
			{% endif %}

      </select>
    </div>

    <button id="submit" type="submit">
    <span></span>Create</button>
  </div>
</form>

{% endblock %}
