{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class = 'flash'>
		  {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</div>

<form action="#" method = "post" class='main'>
  <div class="form-group">
		<div class='left one flex'>
	    <label for="name" class='form-label one-third'>Type of Space:</label>
	    <input type ="text" maxlength="250" name="name" placeholder="The type of space." class='form-entry two-thirds'>
		</div>

		<div class='left one flex'>
			<label for="description" class='form-label one-third'>Description:</label>
    	<textarea  maxlength="1000" rows="3" name="description" placeholder="Description of the type of space" class='form-entry two-thirds'></textarea>
		</div>

		<div class='left one flex'>
			<label for="image_url" class='form-label one-third'>Image URL:</label>
			<textarea  maxlength="500" rows="3" name="image_url" placeholder="A url for an image of this type of space" class='form-entry two-thirds'></textarea>
		</div>

    <button id="submit" type="submit" class='form-label one-third'>
    <span></span>Create</button>
  </div>
</form>

{% endblock %}
